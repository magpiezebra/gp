        function getUpcomingMonthText() {
          const currentDate = new Date();
          currentDate.setMonth(currentDate.getMonth() + 1); // Move to the next month
          const monthNames = ["January", "February", "March", "April", "May", "June",
                              "July", "August", "September", "October", "November", "December"];
          const upcomingMonthName = monthNames[currentDate.getMonth()];
          const year = currentDate.getFullYear();

          return `${upcomingMonthName} ${year}`;
        }

        // Set the text content of the span once the DOM is loaded
        document.addEventListener('DOMContentLoaded', (event) => {
          const textSpan = document.getElementById('upcoming-month-text');
          textSpan.textContent = getUpcomingMonthText();
        });
    </script>
